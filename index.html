<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Random Quote Machine</title>
  
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="random quote machine written in html, css, bootstrap and javascript">
    <meta name="author" content="Christos Zonios">
    
    <!-- Browser tab icon -->
    <link rel="icon" type="image/png" href="./img/quote.png" sizes="16x16">
    <link rel="icon" type="image/png" href="./img/quote.png" sizes="32x32">


  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head> 
<body>
    
    <div id="top" class="header">
          <div class="vert-text">
            <div class="text-header">

                <div id="quote">
                    <h1>"A journey of a thousand miles begins with a single step."</h1>
                    <p>- Lao Tzu</p>
                </div>
                
                
                
                <hr class="header-hr">
                
                <!-- Button & Share -->
                <div class="container">
                    <div class="row">
                        <!-- Share icons here -->
                        <div class="col-md-2 text-center">
                            <a href="#" title="Tweet this quote"><img class="twitter-icon tweet" src="./img/icons/twitter.png"></img></a>
                        </div>
                      
                      
                        <!-- New Quote Button -->
                        <div class="col-md-2 offset-md-8 text-center">
                            <button id="getQuote" class="btn btn-lg btn-primary" >New Quote</button>
                        </div>
                        
                     </div>
                </div>
                
            </div>
        </div> 
    </div>
    

<script type='text/javascript' src='http://quotesondesign.com/wp-content/themes/QOD-Theme-4/js/min/qod-min.js'></script>
<script type='text/javascript' src='http://quotesondesign.com/wp-includes/js/wp-embed.min.js?ver=4.6.1'></script>


<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
<script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
